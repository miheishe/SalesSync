{% extends 'sync/base_html.html' %}

{% block title %}
	Comments list
{% endblock %}

{% block content %}
	<h1 class="mb-5">Comments:</h1>
	{% for comment in comments %}
		<div class="card mb-4">
			<div class="card-header">
				{{ comment.time }}
			</div>
			<div class="card-body">
                <img src="{{ comment.photolink }}">
				<h5 class="card-title">{{ comment.username }}</h5>
				<p class="card-text">{{ comment.text }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
